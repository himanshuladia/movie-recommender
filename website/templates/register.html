{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="row">
			<div class="card mx-auto" style="margin-top: 100px">
				<div class="card-body">
					<h4 class="card-title text-center mb-4 mt-1">Register</h4>
					<form action="/register/" method="post">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
								</div>
								<input name="email" class="form-control" placeholder="Email" type="email" value="{{request.form.email}}">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
							    <input name="password" class="form-control" placeholder="Password" type="password" value="{{request.form.password}}">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Register</button>
						</div>
						<p>{{error}}</p>
					</form>
				</div>
			</div>
	</div>
</div>
{% endblock %}
